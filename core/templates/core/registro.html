
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Registro Mis Perris</title> 
     {% load static %}
     <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
     
    <body>
        <div class="registro"></div>
            <header>
                <img class="logo" src="{% static 'core/img/logo.png' %}" alt="Logo">
                <ul class="navigation">
                    <li>
                        <a href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li>
                        <a href="{% url 'registro' %}" target="">Registro</a>
                    </li>
                    <li>
                        <a href="" target="_blank">Servicios</a>
                    </li>
                    <li>
                        <a href="#" target="_blank">Contáctanos</a>
                    </li>
                </ul>
            </header>
        </div>
        <div class="contenedor">
            <form action="" method="POST" id="clienteFormulario">
                {% csrf_token %}
                <table>
                <tr>
                    <td class="col-25">
                        <label for=""><em>*</em>Correo: </label>
                    </td>
                    <td class="col-75">
                        <input class="txtbox" type="text" name="txtCorreo" id="txtCorreo" placeholder="Correo electronico" required>
                    </td>
                </tr>
                <tr>
                    <td class="col-25">
                        <label for=""><em>*</em>Clave: </label>
                    </td>
                    <td  class="col-75">
                        <input class="txtbox" type="password" name="txtClave" id="txtClave" placeholder="Contraseña">
                    </td>
                </tr>
                <tr>
                    <td class="col-25">
                        <label for=""><em>*</em>RUT: </label>
                    </td>
                    <td class="col-75">
                        <input class="txtbox" type="text" name="txtRut" id="txtRut" placeholder="Rut">
                    </td>
                </tr>
                    <tr>
                        <td class="col-25">
                            <label for=""><em>*</em>Nombre: </label>
                        </td>
                        <td class="col-75">
                            <input class="txtbox" type="text" name="txtNombre" id="txtNombre" placeholder="Nombre">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-25">
                            <label for=""><em>*</em>Apellido: </label>
                        </td>
                        <td class="col-75">
                            <input class="txtbox" type="text" name="txtApellido" id="txtApellido" placeholder="Apellido">
                        </td>
                    </tr>
                    <tr>
                    <td class="col-25">
                        <label for=""><em>*</em>Fecha nacimiento: </label>
                    </td>
                    <td class="col-75">
                        <input class="datebox" type="date" name="txtFechaNacimiento" id="txtFechaNacimiento">
                    </td>
                    </tr>
                    <tr>
                                <tr>
                    <td class="col-25">
                        <label for=""><em>*</em>Telefono: +569</label>
                    </td>
                    <td class="col-75">
                        <input class="txtbox" type="text" name="txtTelefono" id="txtTelefono" placeholder="Numero telefono">
                    </td>
                    </tr>
                    <tr>
                        <td class="col-25">
                            <label for=""><em>*</em>Región</label>
                        </td>
                        <td class="col-75">
                            <select name="cboRegion" id="cboRegion">
                                <option value="">Seleccionar</option>
                                <option value="">EJEMPLO</option>
                                {% class SeleccionRegion(forms.Form):
                                    Regiones = forms.ModelChoiceField(queryset=Region.object.all())%}
                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-25">
                            <label for=""><em>*</em>Provincia</label>
                        </td>
                        <td class="col-75">
                            <select name="cboProvincia" id="cboProvincia" disabled="true">
                                <option value="">Seleccionar</option>
                                <option value="">EJEMPLO</option>
                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-25">
                            <label for=""><em>*</em>Comuna</label>
                        </td>
                        <td class="col-75">
                            <select name="cboComuna" id="cboComuna" disabled="true">
                                <option value="">Seleccionar</option>
                                <option value="">EJEMPLO</option>

                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-25">
                            <label for=""><em>*</em>Tipo Vivienda</label>
                        </td>
                        <td class="col-75">
                            <select name="cboVivienda" id="cboVivienda" >
                                <option value="">Seleccionar</option>
                                <option value="ejemplo">EJEMPLO</option>

                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input class="save" type="submit" value="Guardar" id="btnGuardar" name="btnGuardar">
                        </td>
                    </tr>
                    
                </table>
                
            </form>
        </div>
    </body>
</html>
